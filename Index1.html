<!DOCTYPE html>

	<title>Gustos de generos musicales</title>
	<style>
		/* Estilos para la lista de canciones */
		.playlist {
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		
		.playlist li {
			margin: 20px;
			background-color: #f7f7f7;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		
		.playlist li:hover {
			background-color: #e7e7e7;
			cursor: pointer;
		}
		
		/* Estilos para la informaci贸n de cada canci贸n */
		.song-info {

		.song-info img {

			height: 50px;
			border-radius: 50%;
			margin-right: 20px;
		}
		
		.song-info h3 {
			margin: 0;
		}
		
		.song-info p {
			margin: 0;
			color: #666;
		}
		
		/* Estilos para el bot贸n */
		.button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
